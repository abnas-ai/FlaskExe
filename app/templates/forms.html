<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create Task</title>
</head>
<body>
    <h1>Create a New Task</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>{{ form.title.label }} {{ form.title() }}</p>
        <p>{{ form.description.label }} {{ form.description() }}</p>
        <p>{{ form.completed.label }} {{ form.completed() }}</p>
        <p>{{ form.submit() }}</p>
    </form>
</body>
</html>
